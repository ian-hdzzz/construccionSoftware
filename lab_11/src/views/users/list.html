<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-2 has-text-primary">Lista de usuarios</h1>
        
        <div class="box">
          <div class="content">
            <p>Aquí se mostrarían los usuarios registrados.</p>
            
            <table class="table is-striped is-fullwidth">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Usuario Demo</td>
                  <td>usuario@ejemplo.com</td>
                  <td>
                    <a href="/users/1" class="button is-small is-info">
                      <span class="icon is-small">
                        <i class="fas fa-eye"></i>
                      </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="buttons">
          <a href="/users/register" class="button is-primary">
            <span class="icon">
              <i class="fas fa-user-plus"></i>
            </span>
            <span>Registrar nuevo usuario</span>
          </a>
          <a href="/" class="button is-link is-light">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Volver al inicio</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
