<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="notification is-success">
          <h1 class="title">¡Usuario registrado correctamente!</h1>
          <p class="subtitle">Gracias por registrarte en nuestra aplicación.</p>
        </div>
        
        <div class="box">
          <h2 class="subtitle">Tus datos han sido guardados.</h2>
          <p>Puedes ver la lista completa de usuarios o volver a la página principal.</p>
        </div>
        
        <div class="buttons">
          <a href="/users" class="button is-info">
            <span class="icon">
              <i class="fas fa-users"></i>
            </span>
            <span>Ver todos los usuarios</span>
          </a>
          <a href="/" class="button is-link is-light">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Volver al inicio</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
