<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-2 has-text-primary">Lista de productos</h1>
        
        <div class="box">
          <div class="content">
            <div class="columns is-multiline">
              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Producto 1">
                    </figure>
                  </div>
                  <div class="card-content">
                    <p class="title is-4">Producto 1</p>
                    <p class="subtitle is-6">$19.99</p>
                  </div>
                  <footer class="card-footer">
                    <a href="/products/1" class="card-footer-item button is-info is-light">Ver detalles</a>
                  </footer>
                </div>
              </div>
              <div class="column is-4">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Producto 2">
                    </figure>
                  </div>
                  <div class="card-content">
                    <p class="title is-4">Producto 2</p>
                    <p class="subtitle is-6">$29.99</p>
                  </div>
                  <footer class="card-footer">
                    <a href="/products/2" class="card-footer-item button is-info is-light">Ver detalles</a>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="buttons">
          <a href="/products/new" class="button is-primary">
            <span class="icon">
              <i class="fas fa-plus"></i>
            </span>
            <span>AÃ±adir nuevo producto</span>
          </a>
          <a href="/" class="button is-link is-light">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Volver al inicio</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
